    const domains = [
      'cdn.bootcdn.net1',
      'cdnjs.cloudflare.com',
      'cdn.jsdelivr.net',
    ];
    const retryInfo = {};

    window.addEventListener('error', (event) => {
      console.log("ğŸš€ ~ file: scriptRetryNext.html:23 ~ window.addEventListener ~ event:", event)
      const tag = event.target;
      if (tag.tagName === 'SCRIPT' && !(event instanceof ErrorEvent)) {
        const url = new URL(tag.src);
        if (!retryInfo[url.pathname]) {
          // æ²¡é‡è¯•è¿‡å°±ç»™å®ƒæ·»åŠ ä¸€ä¸ª
          retryInfo[url.pathname] = {
            times: 0, // ç¬¬å‡ æ¬¡é‡è¯•ä» 0 å¼€å§‹
            nextIndex: 0, // é‡è¯•çš„åŸŸåä¹Ÿä» 0 å¼€å§‹
          };
        }
        const info = retryInfo[url.pathname];
        if (info.times < domains.length) {
          const script = document.createElement('script');
          url.host = domains[info.nextIndex];
          script.src = url.toString();
          script.addEventListener('error', () => {
            // è„šæœ¬åŠ è½½å¤±è´¥æ—¶ï¼Œç»§ç»­ä¸‹ä¸€æ¬¡é‡è¯•
            retryNext(info, url);
          });
          document.head.appendChild(script);
          info.times++;
          info.nextIndex++;
        }
      }
    }, true);

    function retryNext(info, url) {
      if (info.nextIndex < domains.length) {
        url.host = domains[info.nextIndex];
        const script = document.createElement('script');
        script.src = url.toString();
        script.addEventListener('error', () => {
          retryNext(info, url);
        });
        document.head.appendChild(script);
        info.nextIndex++;
      }
    }
